<!doctype html>
<html lang="pt-BR">

<head>
    <title>Task</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700&amp;display=swap">

</head>

<body>
    <div class="parallax"></div>
    <div class="parallax2"></div>
    <div class="parallax3"></div>
    <div class="parallax4"></div>
    <div class="parallax5"></div>


    <div class="container bg-container">
        <div class="" id="container">
            <h3 class="text-light">Cadaster</h3>
            <form action="">
                <div class="form-floating">
                    <input type="text" class="form-control mb-2" placeholder="" id="name">
                    <label for="Name">Full Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-2" placeholder="" id="cpf">
                    <label for="Name">CPF:</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-2" placeholder="" id="email">
                    <label for="Name">Email:</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-2" placeholder="" name="cellphone" id="cellphone">
                    <label for="Name">Cellphone:</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-2" placeholder="" id="address">
                    <label for="Name">Address:</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-2" placeholder="" id="codeZip">
                    <label for="Name">Code ZIP:</label>
                </div>
                <button class="btn btn-outline-info">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
</body>

</html>
